<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 2K player rating prediction</title>
    <link rel="icon" type="image/x-icon" href="images/nba-data-app-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script rel="javascript" type="text/javascript" src='app.js'></script>
</head>

<body>
<section class="header">
    <nav>
        <a href="index.html"><img src="images/nba-data-app-logo-white.png" width="150" height="150"></a>
        <div class="nav-links" id="navLinks">
            <ul>
                <li><a href="about.html">About the project</a></li>
                <li><a href="https://github.com/mattdmv/NBA-2K-player-rating-predictor">GitHub repo</a></li>
            </ul>
        </div>
    </nav>
<div>
    <h2>Predicted rating</h2>
</div>

<div class="text-box">
    <h1 class="text-box-child-1" id='player-name-placeholder'>Player</h1>
    <h1 class="text-box-child-2" id='predicted-rating-placeholder'>::</h1>
</div>
<div>
    <table class='stats-table'>
        <tr>
            <th>PTS</th>
            <th>REB</th>
            <th>AST</th>
            <th>STL</th>
            <th>BLK</th>
            <th>3P</th>
            <th>+/-</th>
            <th>GP</th>
        </tr>
        <tr>
            <td id='pts-placeholder'></td>
            <td id='reb-placeholder'></td>
            <td id='ast-placeholder'></td>
            <td id='stl-placeholder'></td>
            <td id='blk-placeholder'></td>
            <td id='3p-placeholder'></td>
            <td id='plus-minus-placeholder'></td>
            <td id='gp-placeholder'></td>
        </tr>
    </table>
</div>
    <!-- <a href="" class="search-btn">Search for a player</a> -->
    <form>
        <input type="text" class='input-form' id="player-name-form">
    </form>

    <div class="button-container">
        <button class="buttons" id="calculate-button" onclick="onClickedCalculate()" type="button">Calculate</button>
    </div>

</section>

<script>
</script>
</body>
</html>
